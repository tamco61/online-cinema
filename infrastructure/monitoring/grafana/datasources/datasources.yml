apiVersion: 1

datasources:
  # Prometheus
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s

  # ClickHouse (Analytics)
  - name: ClickHouse
    type: vertamedia-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    database: analytics
    editable: true
    jsonData:
      defaultDatabase: analytics
      addCorsHeader: true

  # Elasticsearch (Logs)
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "cinema-logs-*"
    editable: true
    jsonData:
      timeField: "@timestamp"
      esVersion: "8.0.0"
      logMessageField: message
      logLevelField: level
      interval: Daily

  # PostgreSQL (Operational DB)
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: cinema
    user: cinema
    secureJsonData:
      password: cinema123
    editable: true
    jsonData:
      sslmode: disable
      postgresVersion: 1500

  # Jaeger (Traces)
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true
