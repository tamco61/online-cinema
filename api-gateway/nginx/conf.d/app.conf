# API Gateway Virtual Host Configuration
# Routes all API traffic through Kong

server {
    listen 80;
    listen [::]:80;
    server_name api.cinema.example.com localhost;

    # Request ID for tracing
    add_header X-Request-ID $request_id always;

    # ============================================
    # Static Files (Optional)
    # ============================================

    # Health check endpoint (handled by NGINX directly)
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"nginx-gateway"}\n';
        add_header Content-Type application/json;
    }

    # Serve static files if needed (e.g., uploaded posters, thumbnails)
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files (HLS/DASH manifests, segments)
    location /media/ {
        alias /var/www/media/;
        expires 1h;
        add_header Cache-Control "public";

        # CORS headers for video streaming
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range, Content-Type" always;

        # Support for range requests (important for video streaming)
        add_header Accept-Ranges bytes;
    }

    # ============================================
    # API Routes (Proxy to Kong)
    # ============================================

    # Main API endpoint - proxy to Kong
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 10;

        # Proxy settings
        proxy_pass http://kong_upstream;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }

    # Auth endpoints with stricter rate limiting
    location /api/v1/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_conn addr 5;

        proxy_pass http://kong_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Video streaming endpoint - special handling
    location /api/v1/stream/ {
        # Higher limits for streaming
        limit_req zone=api_limit burst=100 nodelay;
        client_max_body_size 0;  # No limit for streaming

        proxy_pass http://kong_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Longer timeouts for streaming
        proxy_connect_timeout 120s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;

        # CORS for streaming
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range, Content-Type, Authorization" always;
    }

    # ============================================
    # WebSocket Support (for real-time features)
    # ============================================

    location /ws/ {
        proxy_pass http://kong_upstream;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ============================================
    # Error Pages
    # ============================================

    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 503 '{"error":"Service temporarily unavailable","code":503}\n';
        add_header Content-Type application/json always;
    }

    error_page 404 /404.html;
    location = /404.html {
        return 404 '{"error":"Not found","code":404}\n';
        add_header Content-Type application/json always;
    }
}

